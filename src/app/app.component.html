<mat-toolbar color="primary">
    <span>{{ languageService.translate('title') }}</span>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="langMenu">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #langMenu="matMenu">
        <button mat-menu-item (click)="languageService.setLanguage('en')">
            English
        </button>
        <button mat-menu-item (click)="languageService.setLanguage('pl')">
            Polski
        </button>
    </mat-menu>

    <button mat-icon-button (click)="toggleDarkMode()" [attr.aria-label]="darkMode ? 'Light mode' : 'Dark mode'">
        <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>
<router-outlet />
